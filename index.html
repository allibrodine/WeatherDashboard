<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--link bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <!--input column-->
            <section class="col-3" id="left">
        
                <div class= "card" id="search">
                    <h4>Search for a City:</h4>
                    <form>
                        <input type="text" id="city" placeholder="Enter City Name"/>
                        <button class="btn" id="searchbtn">Search</button>
                    </form>
                </div>
            
                <!--list of cities searched-->
                <div class="city-list"></div>

            </section>
        

            <!--display section-->
            <section id="right">
                <div class="col">
                    <div id="current">
                        <h4>Current Conditions:</h4>
                        <div>
                            <p id="temp1"></p>
                            <p id="wind1"></p>
                            <p id="humidity1"></p>
                            <p id="uvIndex1" class="uv"></p>
                            <img src=""></img>
                        </div>
                    </div>

                    <div id="five-day">
                        <h4>5-Day Forecast:</h4>
                        <div id="forecast" class="row">
                            <div class="col bg-primary text-white ml-3 pt-3 rounded">
                                <p id="temp2"></p>
                                <p id="wind2"></p>
                                <p id="humidity2"></p>
                                <p id="uvIndex2" class="uv"></p>
                                <img src=""></img>
                            </div>

                            <div class="col bg-primary text-white ml-3 pt-3 rounded">
                                <p id="temp3"></p>
                                <p id="wind3"></p>
                                <p id="humidity3"></p>
                                <p id="uvIndex3" class="uv"></p>
                                <img src=""></img>
                            </div>

                            <div class="col bg-primary text-white ml-3 pt-3 rounded">
                                <p id="temp4"></p>
                                <p id="wind4"></p>
                                <p id="humidity4"></p>
                                <p id="uvIndex4" class="uv"></p>
                                <img src=""></img>
                            </div>

                            <div class="col bg-primary text-white ml-3 pt-3 rounded">
                                <p id="temp5"></p>
                                <p id="wind5"></p>
                                <p id="humidity5"></p>
                                <p id="uvIndex5" class="uv"></p>
                                <img src="">
                            </div>

                            <div class="col bg-primary text-white ml-3 pt-3 rounded">
                                <p id="temp6"></p>
                                <p id="wind6"></p>
                                <p id="humidity6"></p>
                                <p id="uvIndex6" class="uv"></p>
                                <img src=""></img>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
